version: '3.8'

services:
  slack-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slack-standup-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
      - TZ=UTC
